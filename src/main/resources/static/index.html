<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --border: #1e1e2e;
            --error: #ff6b6b;
            --success: #00d4aa;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-2%, 1%) rotate(-1deg); }
        }

        .container {
            width: 100%;
            max-width: 580px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.3),
                0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardEntry 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent) 0%, #00a88a 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .logo-icon svg {
            width: 26px;
            height: 26px;
            color: var(--bg-dark);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 36px;
            font-weight: 300;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            color: var(--text-secondary);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        input[type="url"] {
            width: 100%;
            padding: 18px 20px 18px 52px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="url"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        input[type="url"]:focus + .input-icon,
        input[type="url"]:not(:placeholder-shown) + .input-icon {
            color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 18px 32px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #00a88a 100%);
            color: var(--bg-dark);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result section */
        .result {
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid var(--border);
            animation: resultSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .result-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-dark);
            border: 2px solid var(--accent);
            border-radius: 14px;
            margin-bottom: 16px;
        }

        .result-link {
            flex: 1;
            color: var(--accent);
            font-size: 15px;
            font-weight: 500;
            word-break: break-all;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .result-link:hover {
            opacity: 0.8;
        }

        .btn-copy {
            flex-shrink: 0;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            background: var(--accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-copy:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-copy.copied {
            background: var(--success);
        }

        .btn-copy svg {
            width: 16px;
            height: 16px;
        }

        /* Error message */
        .error-message {
            margin-top: 16px;
            padding: 14px 18px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            color: var(--error);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        .error-message svg {
            flex-shrink: 0;
            width: 18px;
            height: 18px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .result-box {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-copy {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                    </svg>
                </div>
                <h1>URL Shortener</h1>
            </div>
            <p class="subtitle">Transform long URLs into clean, shareable links</p>

            <form id="shortenForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="Paste your long URL here..."
                            required
                            autocomplete="off"
                        >
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                        </svg>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Shorten URL</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>
            </form>

            <div id="errorContainer" class="hidden"></div>

            <div id="resultContainer" class="result hidden">
                <p class="result-label">Your shortened link</p>
                <div class="result-box">
                    <a href="#" id="shortLink" class="result-link" target="_blank"></a>
                    <button type="button" class="btn-copy" id="copyBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" id="copyIcon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9.75a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" id="checkIcon" class="hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                        <span id="copyText">Copy</span>
                    </button>
                </div>
            </div>
        </div>

        <p class="footer">
            Built with Spring Boot & AWS Lambda
        </p>
    </div>

    <script>
        const API_BASE_URL = 'https://2nzlphq3qb.execute-api.ap-south-2.amazonaws.com/dev/api/v1';
        
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('resultContainer');
        const shortLink = document.getElementById('shortLink');
        const copyBtn = document.getElementById('copyBtn');
        const copyText = document.getElementById('copyText');
        const copyIcon = document.getElementById('copyIcon');
        const checkIcon = document.getElementById('checkIcon');
        const errorContainer = document.getElementById('errorContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = urlInput.value.trim();
            if (!longUrl) return;

            // Reset UI
            hideError();
            hideResult();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ originalUrl: longUrl }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                const shortUrl = `${API_BASE_URL}/${data.shortCode}`;
                
                showResult(shortUrl);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to shorten URL. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        copyBtn.addEventListener('click', async () => {
            const url = shortLink.href;
            
            try {
                await navigator.clipboard.writeText(url);
                
                // Show success state
                copyBtn.classList.add('copied');
                copyText.textContent = 'Copied!';
                copyIcon.classList.add('hidden');
                checkIcon.classList.remove('hidden');

                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'Copy';
                    copyIcon.classList.remove('hidden');
                    checkIcon.classList.add('hidden');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyText.textContent = 'Copied!';
                setTimeout(() => {
                    copyText.textContent = 'Copy';
                }, 2000);
            }
        });

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.textContent = 'Shortening...';
                spinner.classList.remove('hidden');
            } else {
                btnText.textContent = 'Shorten URL';
                spinner.classList.add('hidden');
            }
        }

        function showResult(url) {
            shortLink.href = url;
            shortLink.textContent = url;
            resultContainer.classList.remove('hidden');
        }

        function hideResult() {
            resultContainer.classList.add('hidden');
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
            errorContainer.innerHTML = '';
        }

        // Allow Enter key submission
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
